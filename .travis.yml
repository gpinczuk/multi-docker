sudo: required
services:
  - docker

before_install:
  - docker build -t gpinczuk/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true gpinczuk/react-test npm test

after_success:
  - docker build -t gpinczuk/multi-client ./client
  - docker build -t gpinczuk/multi-nginx ./nginx
  - docker build -t gpinczuk/multi-server ./server
  - docker build -t gpinczuk/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push gpinczuk/multi-client
  - docker push gpinczuk/multi-nginx
  - docker push gpinczuk/multi-server
  - docker push gpinczuk/multi-worker
 
  

